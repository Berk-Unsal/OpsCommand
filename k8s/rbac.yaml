---
# 1. The Identity Badge
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsbot-sa
  namespace: default

---
# 2. The Permissions List
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opsbot-role
  namespace: default
rules:
- apiGroups: [""] # The core Kubernetes API group
  resources: ["pods", "nodes", "pods/log"]
  verbs: ["get", "list"] # Read-only permissions!

---
# 3. The Assignment (Gluing them together)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opsbot-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: opsbot-sa
  namespace: default
roleRef:
  kind: Role
  name: opsbot-role
  apiGroup: rbac.authorization.k8s.io